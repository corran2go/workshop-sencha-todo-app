<!DOCTYPE html>
<html manifest="cache.manifest">
    <head>
        <title>Sencha Todo App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <!-- mobile tweaks -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <link rel="apple-touch-icon" href="resources/images/apple-touch-icon.jpg" />

        <!-- Sencha Touch lib -->
        <script src="lib/touch/sencha-touch.js" type="text/javascript"></script>

        <!-- app, models, stores, views, controllers [in that order!] -->
        <script src="app/app.js" type="text/javascript"></script>
        <!-- models -->
        <script src="app/models/Todo.js" type="text/javascript"></script>
        <!-- stores -->
        <script src="app/stores/Todos.js" type="text/javascript"></script>
        <script src="app/stores/RemoteTodos.js" type="text/javascript"></script>
        <!-- views -->
        <script src="app/views/todos/List.js" type="text/javascript"></script>
        <script src="app/views/todos/Form.js" type="text/javascript"></script>
        <script src="app/views/Viewport.js" type="text/javascript"></script>
        <!-- controllers -->
        <script src="app/controllers/Todos.js" type="text/javascript"></script>

        <!-- Sencha Touch styles for Apple -->
        <link href="lib/touch/resources/css/apple.css" rel="stylesheet" type="text/css" />

        <!-- styles -->
        <link rel="stylesheet" href="resources/css/styles.css" type="text/css" />
    </head>
    <body>
        <img class="loading-image" src="resources/images/loading.gif"></img>
        <script type="text/javascript">
            // ask the user to refresh an updated version of the cached page
            if (window.applicationCache) {
              window.applicationCache.addEventListener('updateready', function(e) {
                if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
                  window.applicationCache.swapCache();
                  if (confirm('A new version of this app is available. Load it?')) {
                    window.location.reload();
                  }
                }
              }, false);
            } else {
              console.log('failed to initialize app cache');
            }
        </script>
    </body>
</html>
